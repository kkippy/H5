<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        var nice = document.querySelector('div');
        nice.addEventListener('mousemove', function (e) {
            var x = e.pageX;
            var y = e.pageY;
            this.innerHTML = '横坐标' + x + '纵坐标' + y;
        })
    </script>
</body>

</html>
