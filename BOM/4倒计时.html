<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .hour,
        .minute,
        .second {
            float: left;
            background-color: black;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            margin: 5px 10px;
            font-size: 16px;
            font-weight: 700;
            color: #fff;
        }
    </style>
</head>

<body>
    <div>
        <div class="hour"></div>
        <div class="minute"></div>
        <div class="second"></div>
    </div>
</body>
<script>
    var hour = document.querySelector('.hour');
    var minute = document.querySelector('.minute');
    var second = document.querySelector('.second');
    var inputtime = +new Date('2021-8-1 12:00:00');
    //先调用count time函数，防止第一次刷新有空白
    counttime();
    //添加定时器
    setInterval(counttime, 1000);
    //时间差函数
    function counttime() {
        var nowtime = +new Date();
        var timer = (inputtime - nowtime) / 1000;//获得秒数
        var h = parseInt(timer / 60 / 60 % 24);
        h = h < 10 ? '0' + h : h;
        hour.innerHTML = h;
        var m = parseInt(timer / 60 % 24);
        m = m < 10 ? '0' + m : m;
        minute.innerHTML = m;
        var s = parseInt(timer % 60);
        s = s < 10 ? '0' + s : s;
        second.innerHTML = s;
    }
</script>

</html>
