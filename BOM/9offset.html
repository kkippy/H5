<body>
    offsetTop 返回元素相对带有定位父元素上边框的偏移
    offsetLeft 返回元素相对带有定位父元素左边框的偏移
    offsetWeight 返回自身包括padding、边框、内容区的宽度，返回数值不带单位
    offsetParent 返回带有定位的父亲，否则返回body
    ParentNode 返回最近的父级，不管有没有定位

    offset与style的区别
    offset获取元素位置 style更改元素的值
</body>
