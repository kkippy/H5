<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>123</button>
    <button class="stop">456</button>
</body>
<script>
    // window.setTimeout(调用函数，延迟毫秒数)  window在调用时可以省略 毫秒数若省略，则默认为0
    // 可以直接写函数，也可以写函数名然后调用 只能调用一次
    //计时器中的this指向window
    //可以给定时器添加标志符 var time1 = setTimeout(fn, 2000);
    function fn() {
        console.log('boom');
    }
    setTimeout(fn, 2000);

    setTimeout(function () {
        console.log('boom');

    }, 3000)

    //停止计时器  window.clearTimeout(timeoutID)

    var btn = document.querySelector('button');
    var time1 = setTimeout(function () {
        console.log('boom');
    }, 3000)
    btn.addEventListener('click', function () {
        clearTimeout(time1);
    })

    // setInterval(调用函数，间隔的毫秒数)  反复不断的调用
    setInterval(function () {
        console.log(55);
    }, 1000)

    //停止计时器 window.clearInterval(intervalID)
    var begin = document.querySelector('button');
    var stop = document.querySelector('.stop');
    var time = null;//申明一个全局变量
    begin.addEventListener('click', function () {
        time = setInterval(function () {
            console.log(22);
        }, 1000)
    })
    stop.addEventListener('click', function () {
        clearInterval(time);
    }
    )
</script>

</html>
