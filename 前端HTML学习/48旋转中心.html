<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .first,
        .second,
        .third {
            float: left;
            overflow: hidden;
            width: 200px;
            height: 200px;
            border: 1px solid bisque;
            margin: 200px auto;
            font-size: 30px;
            color: #eee;
            text-align: center;
            line-height: 200px;
        }

        div::before {
            content: '狗东西';
            display: block;
            background-color: aqua;
            width: 100%;
            height: 100%;
            transform: rotate(180deg);
            transform-origin: left bottom;
            transition: all 0.5s;
        }


        div:hover::before {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <div class="first"></div>
    <div class="second"></div>
    <div class="third"></div>
</body>

</html>
