<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            text-align: center;
        }
    </style>
    <style>
        input {
            outline: none;
        }

        /* textarea {
            resize: none;
        } */
    </style>

</head>

<body>
    <ul>
        <li style="cursor:default">lalala</li>
        <li style="cursor:pointer">嘿嘿</li>
        <li style="cursor:move">luelue</li>
        <li style="cursor:text">dsha</li>
        <li style="cursor:not-allowed">嘻嘻</li>
    </ul>
    <!-- 取消边框线 -->
    <input type="text">
    <!-- 防止拖拽文本域 -->
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
