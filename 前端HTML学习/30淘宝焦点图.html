<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .box {
            position: relative;
            width: 650px;
            height: 350px;
            margin: 0 auto;
        }

        .box img {
            width: 650px;
            height: 350px;
        }

        .jiantou1,
        .jiantou2 {
            position: absolute;
            top: 170px;
            width: 20px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            background: rgba(0, 0, 0, .3);
            text-decoration: none;
            color: #fff;
        }

        .jiantou1 {
            left: 0;
            border-top-right-radius: 17.5px;
            border-bottom-right-radius: 17.5px;
        }

        .jiantou2 {
            right: 0;
            border-top-left-radius: 17.5px;
            border-bottom-left-radius: 17.5px;
        }

        .nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background: rgba(255, 255, 255, .3);
            border-radius: 7px;
        }

        .nav li {
            float: left;
            width: 8px;
            height: 8px;
            /* line-height: 8px; */
            /* text-align: center; */
            border-radius: 50%;
            /* color: #fff; */
            margin: 3px;
            background-color: #fff;
        }

        .box .first {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/pic.jpg" alt="">
        <!-- 左箭头 -->
        <a href="#" class="jiantou1">
            < </a>
                <a href="#" class="jiantou2"> > </a>
                <!-- 小圆点 -->
                <ul class="nav">
                    <li class="first"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
    </div>
</body>

</html>
