<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 50px;
            background-color: red;
            /* 变化属性 花费时间 运动曲线 何时开始 后面两个可以省略 */
            transition: all .6s;
        }

        /* 口诀：谁做过渡给谁加 */
        div:hover {
            width: 400px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div> </div>
</body>

</html>
