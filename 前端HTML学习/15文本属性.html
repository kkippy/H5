<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 水平居中对齐方式 */
        div {
            text-align: center;
        }

        /* 装饰文字  */
        .qq {
            text-decoration: underline;
        }
    </style>
    <style>
        p {
            text-indent: 30px;
        }
    </style>
</head>

<body>
    <div>风萧萧兮易水寒</div>
    <p class="qq">壮士一去兮不复还</p>
    <p>asoihdviv</p>
</body>

</html>
