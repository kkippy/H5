<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: green;
            transition: all .5s;
        }

        div:hover {
            transform: translate(500px, 150px) rotate(180deg);
        }
    </style>
</head>
<!-- 综合写法样式；transform:translate rotate scale 注意顺序问题-->

<body>
    <div></div>
</body>

</html>
