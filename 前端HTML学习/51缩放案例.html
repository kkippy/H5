<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            float: left;
            margin: 0 10px;
        }

        div img {
            width: 100%;
            height: 100%;
            transition: all .5s;
        }

        div img:hover {
            transform: scale(1.2);
        }

        li {
            float: left;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            margin: 10px;
            border: 1px solid blue;
            border-radius: 50%;
            cursor: pointer;
            transition: all .4s;
            list-style: none;
        }

        li:hover {
            transform: scale(1.4);
        }
    </style>
</head>

<body>
    <div><a href="#"><img src="images/下载.png" alt=""></a></div>
    <div><a href="#"><img src="images/下载.png" alt=""></a></div>
    <div><a href="#"><img src="images/下载.png" alt=""></a></div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>

</html>
