<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* calc函数随着父级元素的改变而改变 */
        div {
            width: 300px;
            height: 100px;
            background-color: pink;
        }

        .son {
            height: 80px;
            width: calc(100% - 50px);
            background-color: red;
        }
    </style>
</head>

<body>
    <div>
        <div class="son"></div>
    </div>

</body>

</html>
