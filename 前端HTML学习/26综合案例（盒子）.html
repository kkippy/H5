<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子案例</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            background-color: #f5f5f5;
            text-align: center;
        }

        .box {
            width: 234px;
            height: 300px;
            margin: 100px auto;
            background-color: #fff;
        }



        .one {
            color: #cdcdcd;
            margin: 0 10px 10px;
            font-size: 10px;
        }

        span {
            display: inline-block;
            margin-right: 4px;
        }

        .two {
            font-size: 14px;
            height: 21px;
            font-weight: 400;
            color: #333;
            margin: 0 auto;
            width: 234px;
        }

        .qw {
            color: #ff6700;
            font-size: 15px;
            font-weight: 450;
        }

        .as {
            text-decoration: line-through;
            color: #d7d7d7;
            font-size: 15px;
            font-weight: 450;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/小米.webp"><br>
        <h3 class="two">小米全面屏电视65英寸 E65X</h3>
        <p class="one"> 全面屏设计</p>
        <span class="qw">2999元</span> <span class="as">3299元</span>
    </div>


</body>

</html>
