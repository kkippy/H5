    <title>Document</title>
    <script>

        function find(arr) {
            var newarr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newarr.indexOf(arr[i]) === -1) {
                    newarr.push(arr[i]);
                }
            }
            return newarr;
        }
        var arr1 = find([1, 2, 5, 3, 6, 4, 9, 2, 4, 6, 7, 2]);
        console.log(arr1);
    </script>
