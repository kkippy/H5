<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //使用for in
        var obj = {
            name: 'rlgb',
            age: 16,
            sex: '女'
        }
        // for (变量 in 对象)
        for (var re in obj) {//习惯变量用k
            // console.log(re);//变量输出得到的是属性名
            console.log(obj[re]);//obj[k]得到的是属性值
        }
        console.log(Math.PI);
    </script>
</head>

</html>
