<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function down(time) {
            var nowtime = +new Date();
            var inputtime = +new Date(time);
            var times = (inputtime - nowtime) / 1000;//剩余时间毫秒数,转换为秒数
            var d = parseInt(times / 60 / 60 / 24);//显示天数
            d = d < 10 ? '0' + d : d;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            return d + '天' + h + '时' + d + '分' + s + '秒';
        }
        console.log(down('2021-7-29 16:05:00'));
    </script>
</head>
