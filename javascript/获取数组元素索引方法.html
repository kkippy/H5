<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //indexof
        var nice = [1, 52, 48, 654, 48, 14, 89];
        //只返回第一个符合要求的索引号
        //找不到满足条件的元素，输出-1
        // console.log(nice.indexOf(52));//元素的索引号，输出1
        console.log(nice.indexOf(48, 3));//从第4个元素开始查找为485的元素的索引号，输出4
        console.log(nice.indexOf(55));//无符合条件元素的索引号，输出-1
        //lastindexof 是从后往前检索元素的索引号
    </script>
</head>

</body>

</html>
