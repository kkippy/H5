<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // do {
        //     //循环体
        // } 
        // while (条件表达式) //先执行一次循环体，条件表达式为真则执行循环体，否则退出循环体
        //至少执行一次循环体
        var num = 1;
        do {
            console.log('12345');
            num++;
        } while (num <= 20);


        var year = 1;
        do {
            console.log('这个人' + year + '岁了');
            year++;
        } while (year <= 20);

        var num = 1;
        var sum = 0;
        do {
            sum += num;//注意顺序
            num++;
        } while (num <= 100);
        console.log(sum);
    </script>
</head>
