<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //绝对值
        console.log(Math.abs('-9'));//隐性转换，把字符串转换为数值型
        console.log(Math.abs(-5));

        //向上取整
        console.log(Math.ceil(1.1));//输出2
        //向下取整
        console.log(Math.floor(1.9));//输出1

        //四舍五入
        console.log(Math.round(2.3));//输出2
        console.log(Math.round(-1.5));//输出-1， .5往大取
        console.log(Math.round(1.5));//输出2， .5往大取
    </script>
</head>

<body>

</body>

</html>
