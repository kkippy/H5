<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="inner"></div>
    <div class="creat"></div>
    <p></p>



</body>
<script>
    //1.document.write()
    //若文档流加载完毕再触发此功能会导致页面重绘
    document.write('<a> </a>');

    // innerHTML创建元素
    //创建多个元素效率更高（采取数组形式拼接）结构稍复杂
    var inner = document.querySelector('.inner');
    // inner.innerHTML = '<a href="#">nice</a>'
    var arr = [];
    for (var i = 1; i <= 100; i++) {
        arr.push = ('<a href="#">nice</a>');
    }
    inner.innerHTML = arr.join('');

    //document.creatElement()创建元素
    // 创建多个元素效率稍低，但结构更加清晰
    var creat = document.querySelector('.creat');
    var a = document.createElement('a');
    creat.appendChild(a);
</script>

</html>
