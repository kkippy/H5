<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            height: 200px;
            width: 200px;
            margin: 0 auto;
            background-color: red;
        }

        .son {
            height: 100px;
            width: 100px;
            margin: 0 auto;
            background-color: blue;
        }
    </style>

</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
<script>
    //1.只能执行捕获或冒泡的其中一个阶段
    //2.onclick attachEvent只能得到冒泡阶段
    //3.捕获阶段从上往下  最后一个值为true则为捕获阶段
    var son = document.querySelector('.son');
    son.addEventListener('click', function () {
        alert('son');
    }, true);
    var father = document.querySelector('.father');
    father.addEventListener('click', function () {
        alert('father');
    }, true);
    //输出顺序 father-->son

    //4.冒泡阶段从上往下  最后一个值为false或省略则为冒泡阶段
    //开发中更注重冒泡
    var son = document.querySelector('.son');
    son.addEventListener('click', function () {
        alert('son');
    }, false);
    var father = document.querySelector('.father');
    father.addEventListener('click', function () {
        alert('father');
    }, false);

</script>

</html>
