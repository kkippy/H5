<script>
    //禁止鼠标选中 selectstart
    document.addEventListener('selectstart', function (e) {
        e.preventDefault();
    })

    //鼠标事件 Mouseevent
    document.addEventListener('click', function (e) {
        //鼠标在可视区的XY坐标
        // console.log(e.clientX);
        // console.log(e.clientY);

        //pageXY是相对于文档长度而言的 重点关注
        console.log(e.pageX);
        console.log(e.pageY);
    })
</script>
