<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</body>

<script>
    //node.cloneNode() 括号内为空或false，则为浅拷贝 只复制标签不复制内容
    //node.cloneNode(true) 括号内为true，则为深拷贝 复制标签和内容
    var ul = document.querySelector('ul');
    var nice = ul.children[0].cloneNode(true);//复制了一个li元素
    ul.insertBefore(nice, ul.children[0]);

</script>

</html>
